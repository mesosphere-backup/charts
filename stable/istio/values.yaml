# Common settings.
global:
  # Default tag for Istio images.
  hub: docker.io/istionightly

  # Default tag for Istio images.
  # Should track latest released version.
  # Currently using nightly build, for testing
  tag: circleci-nightly
  proxy:
    image: proxy

  # imagePullPolicy is applied to istio control plane components.
  imagePullPolicy: IfNotPresent

  # Not recommended for user to configure this. Hyperkube image to use when creating custom resources
  hyperkube:
    repository: quay.io/coreos/hyperkube
    tag: v1.7.6_coreos.0

  # Install istio CA.
  securityEnabled: true

  # controlPlaneMtls enabled. Will result in delays starting the pods while secrets are
  # propagated, not recommended for tests.
  controlPlaneSecurityEnabled: false

  # Default mtls policy. If true, mtls between services will be enabled by default.
  mtls:
    # Default setting for service-to-service mtls. Can be set explicitly using
    # destination rules or service annotations.
    enabled: false
    # List of fully qualified services to exclude from mtls
    # TODO: add the templating.
    mtlsExcludedServices:
    - "kubernetes.default.svc.cluster.local"

  # create RBAC resources. Must be set for any cluster configured with rbac.
  rbacEnabled: false

  # Default is 1 second
  refreshInterval: 10s

  # Enable multicluster operation.  Must be set to true if multicluster operation
  # is desired.
  multicluster:
    enabled: false

# Any customization for istio testing should be here
istiotesting:
  oneNameSpace: false

#
# ingress configuration
#
ingress:
  enabled: true
  serviceAccountName: default
  imagePullPolicy: IfNotPresent
  autoscaleMin: 2
  autoscaleMax: 8
  resources: {}
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi
  nodeSelector: {}
  service:
    nodePort:
      enabled: false
      port: 32000

#
# sidecar-injector configuration
#
sidecar-injector:
  enabled: false
  serviceAccountName: default # used only if RBAC is not enabled
  replicaCount: 1
  imagePullPolicy: IfNotPresent
  resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  nodeSelector: {}

  # istio egress capture whitelist
  # https://istio.io/docs/tasks/traffic-management/egress.html#calling-external-services-directly
  # example: includeIPRanges: "172.30.0.0/16,172.20.0.0/16"
  # would only capture egress traffic on those two IP Ranges, all other outbound traffic would
  # be allowed by the sidecar
  includeIPRanges: {}

#
# mixer configuration
#
mixer:
  enabled: true
  serviceAccountName: default # used only if RBAC is not enabled
  replicaCount: 1
  imagePullPolicy: IfNotPresent
  resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  nodeSelector: {}

  prometheusStatsdExporter:
